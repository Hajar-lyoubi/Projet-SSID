<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Pompiers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            max-width: 100%;
            text-align: center;
        }

        .header {
            background-color: #d9534f;
            color: #fff;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            padding: 20px;
            box-sizing: border-box;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #d9534f;
        }

        .form-group button {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #c9302c;
        }

        .form-group a {
            color: #337ab7;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            Tableau de Bord Pompiers
        </div>
        <div class="form-group">
            <p>Bienvenue, Test!</p>
            <a href="dashboard.html">Acc√©der au Dashboard</a>
        </div>
    </div>

</body>
</html>
